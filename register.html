<div id="loginPage">
    <div class="loginBox">
        <img src="http://i.imgur.com/wWL2sEi.png"> <br><br>
        <table>
        
       
        <tr>
        <td><input name="username" type="text" value="" style="border-radius: 5px;" placeholder="Username" size="30" /></td>
        </tr>
        
        
        <tr>
        <td><input name="password" type="password" value="" maxlength="30" size="30" style="border-radius: 5px;"  placeholder="Create a password" />
        </td>
        </tr>
        
      
         <tr>
        <td><input name="password2" type="password" value="" maxlength="30" size="30" style="border-radius: 5px;"  placeholder="Confirm your password" />
        </td>
        </tr>
            
        <tr>
        <td>
        <button class="btn btn-warning" ng-click="createUser()" ><span>create account </span></button>
            
        </td>
        </tr>

        <tr>
        <td>
            <span style='color:red; font-style: italic; display:none;' class="emptyUsername">
                Please enter a username!</span>
                
            <span style='color:red; font-style: italic; display:none;' class="emptyPassword">
                Please enter a password!</span>
                
            <span style='color:red; font-style: italic; display:none;' class="duplicatedUser">
                Existing username is used!</span>
                
             <span style='color:red; font-style: italic; display:none;' class="diffPassword">

            <br>    
             <span style='color:#565656; font-style: italic; display:none;' class="createSuccess"><strong>
               account has been created!</strong></span>
                
         
        </td>
        </tr>
        </table><br>
        
         <div>
            <a href="feedback.html">Click here to leave a feedback</a>
        </div>
        
    </div>
